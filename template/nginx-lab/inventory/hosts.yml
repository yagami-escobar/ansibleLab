# inventory/hosts.yml - Inventario de servidores para el laboratorio

all:
  children:
    webservers:
      hosts:
        # SERVIDORES WEB - Reemplazar con tus IPs reales
        web1:
          ansible_host: 192.168.1.10     
          ansible_user: ubuntu           
          server_id: 1                   
          nginx_worker_processes: 2      
          
        web2:
          ansible_host: 192.168.1.11     
          ansible_user: ubuntu
          server_id: 2
          nginx_worker_processes: 4      
          
      vars:
        # VARIABLES ESPEC√çFICAS DE WEBSERVERS
        http_port: 80                    
        https_port: 443                  
        nginx_user: www-data             
        document_root: /var/www/html     
        
    # Grupo para testing (opcional)
    testing:
      hosts:
        web1:                            
        
  vars:
    # VARIABLES GLOBALES (todos los hosts)
    environment_name: "laboratorio"      
    admin_email: "admin@empresa.com"     
    timezone: "America/Lima"             

